<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieBuzz</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Bebas Neue', cursive;
    }
    h4.section-title {
      font-size: 2rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body class="bg-dark text-light">

  <div id="navbar-placeholder"></div>

  <!-- Spacer for sticky navbar -->
  <div class="mt-5 pt-4"></div>

  <!-- Main Container -->
  <div class="container">

    <!-- Banner and Trending -->
    <div class="row">
      <!-- Banner -->
      <div class="col-lg-8 mb-4" id="banner-section"></div>

      <!-- Trending -->
      <div class="col-lg-4 mb-4">
        <h4 class="section-title text-warning mb-3">
          <i class="bi bi-graph-up-arrow me-2"></i>Trending
        </h4>
        <div id="trending-section" class="d-flex flex-column gap-3 overflow-auto" style="max-height: 400px;"></div>
      </div>
    </div>

    <!-- Exclusive -->
    <h4 class="section-title text-danger mt-4 mb-3">
      <i class="bi bi-star-fill me-2"></i>Exclusive
    </h4>
    <div id="exclusive-section" class="row g-3 overflow-auto" style="max-height: 600px;"></div>

    <!-- Latest -->
    <h4 class="section-title text-info mt-5 mb-3">
      <i class="bi bi-clock-history me-2"></i>Latest
    </h4>
    <div id="latest-section" class="row g-3 overflow-auto" style="max-height: 800px;"></div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Script -->
  <script src="scripts/index.js"></script>
  <script src="scripts/injectNavbar.js"></script>
</body>
</html>
